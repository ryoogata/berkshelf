---
driver:
  name: vagrant
  driver_config:
    require_chef_omnibus: 11.12.4

provisioner:
  name: chef_solo

platforms:
  - name: centos-6.5
    driver_config:
      network:
      - ["forwarded_port", {guest: 3000, host: 3000}]
      - ["private_network", {ip: "192.168.33.1"}]

  - name: ec2-centos-6.5
    driver:
      image_id: ami-81294380
      username: root
      name: ec2 
      aws_access_key_id: 
      aws_secret_access_key: 
      flavor_id: "t1.micro"
      aws_ssh_key_id: 
      ssh_key: 
      security_group_ids: 
      region: ap-northeast-1
      availability_zone: ap-northeast-1a
      interface: public
      require_chef_omnibus: 11.12.4

suites:
  - name: default
    run_list:
      - recipe[yum::default]
      - recipe[yum-epel::default]
      - recipe[networking_basic::default]
      - recipe[mysql::server]
      - recipe[mysql-custom::default]
      - recipe[redmine2::default]
    attributes:
      mysql:
        server_root_password: 'secretpassword'
      redmine: 
        version: '2.5.1'
        host: 'localhost'
        db: 
          type: 'mysql'

  - name: postgresql 
    run_list:
      - recipe[yum::default]
      - recipe[yum-epel::default]
      - recipe[networking_basic::default]
      - recipe[postgresql::server]
      - recipe[redmine2::default]
    attributes:
      postgresql:
        password:
          postgres: "secretpassword"
      redmine: 
        version: '2.5.1'
        host: 'localhost'
        db: 
          type: 'postgresql'
